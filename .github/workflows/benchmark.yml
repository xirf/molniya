name: Benchmarks

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  push:
    paths:
      - "src/**"
      - "benchmarks/**"
    branches:
      - main

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Kaggle CLI
        run: pip install kaggle

      - name: Install dependencies
        run: bun install

      - name: Download datasets
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: bun run benchmarks/setup.ts

      - name: Run CSV Loading Benchmark
        id: csv-bench
        run: |
          echo "## ðŸ“Š CSV Loading Benchmark" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          bun run benchmarks/csv-load.bench.ts 2>&1 | tail -30 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Run Operations Benchmark
        id: ops-bench
        run: |
          echo "## âš¡ Operations Benchmark" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          bun run benchmarks/operations.bench.ts 2>&1 | tail -40 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Summary
        run: |
          echo "## ðŸ“ Environment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner:** \`ubuntu-latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Bun:** \`$(bun --version)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Node:** \`$(node --version)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
